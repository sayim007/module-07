<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transilition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid seagreen;
            background-color: slateblue;
            transition: width 1s ease,height 1s ease,transform 1s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);

        }
    </style>
</head>
<body>
    <header>
        <h1>Exploring Transition</h1>
    </header>
    <main>
        <div class="box">
            <h3>Transition</h3>
        </div>
        <div class="box">
            <h3>Transition</h3>
        </div>
        <div class="box">
            <h3>Transition</h3>
        </div>
    </main>
</body>
</html>
